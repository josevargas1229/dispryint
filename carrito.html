<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="carrito.css">
    <link rel="stylesheet" href="catalogo.css">
    <script src="https://kit.fontawesome.com/8fc0695688.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="return">
                <i class="fa-solid fa-arrow-left" style="color: #fff;"></i>
                <span>Carrito de compras</span>
            </div>
            <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
        </div>
        <div class="products">
            <h3 class="title">Productos</h3>
            <div class="product">
                <img src="img/pastel.jpg" alt="Pastel de chocolate" />
                
                <div class="infoPro">
                    <h3>Pastel de Chocolate</h3>
                    <div class="opciones">
                        <span>Eliminar</span>
                        <span>Guardar</span>
                    </div>
                    <div class="compra">
                        <select name="unidades" id="unidades">
                            <option value="1">1 u.</option>
                        </select>
                        <p class="price">$15.99</p>
                    </div>
                    
                </div>
            </div>
            <div class="mas">
                <span>Envio</span>
                <span>$999</span>
            </div>
        </div>
        <div class="total">
            <div class="des">
                <span>Producto</span>
                <span>$15.99</span>
            </div>
            <div class="des">
                <span>Env√≠o</span>
                <span>$999</span>
            </div>
            <div class="des ptotal">
                <span>Total</span>
                <span>$1,014.99</span>
            </div>
            <button class="comprar">Continuar compra</button>
        </div>
        
    </div>
</body>
</html>
