<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8fc0695688.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            
            <span>Mi perfil</span>
        </div>
        <div class="user">
            <div class="icon">
                <i class="fa-regular fa-user" style="color: #4f1426;"></i>
            </div>
            
            <div class="info">
                <h2>User name</h2>
                <span>example@example.org</span>
            </div>
        </div>
        <div class="op">
            <div class="opcion">
                <div class="campo">
                    <h4>Dirección</h4>
                    <span>calle ejemplo, col. ejemplo, Municipio, Estado, CP.0000</span>
                </div>
                <div class="modificar">
                    <span>Modificar</span>
                </div>
            </div>
            <div class="opcion">
                <div class="campo">
                    <h4>Contraseña</h4>
                    <span>&#9679&#9679&#9679&#9679&#9679&#9679&#9679</span>
                </div>
                <div class="modificar">
                    <span>Modificar</span>
                </div>
            </div>
            <div class="opcion">
                <div class="campo">
                    <h4>Teléfono</h4>
                    <span>9999999999</span>
                </div>
                <div class="modificar">
                    <span>Modificar</span>
                </div>
            </div>
            <div class="cerrar">
                <span>Cerrar sesión</span>
                <i class="fa-solid fa-arrow-right-from-bracket" style="color: #ffffff;"></i>
            </div>
        </div>
        <div class="footer">
            <div class="opfooter">
                <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                <span>Inicio</span>
            </div>
            <div class="opfooter">
                <i class="fa-solid fa-magnifying-glass" style="color: #fff;"></i>
                <span>Buscar</span>
            </div>
            <div class="opfooter">
                <i class="fa-solid fa-wifi" style="color: #ffffff;"></i>
                <span>IoT</span>
            </div>
            <div class="opfooter">
                <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
                <span>Carrito</span>
            </div>
            <div class="opfooter select">
                <i class="fa-regular fa-user" ></i>
                <span>Mi cuenta</span>
            </div>
        </div>
    </div>
</body>
</html>
